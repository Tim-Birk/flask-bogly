{% extends 'base.html' %} {% block title %}Add User{%
endblock %} {% block content %}
<form id="new-user-form" class="user-form mt-4" action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{user.first_name}}"
            required />
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{user.last_name}}" required />
    </div>
    <div class="form-group">
        <label for="image_url">Image Url</label>
        <input type="text" class="form-control" name="image_url" value="{{user.image_url}}" id="image_url"
            placeholder="https://wwww.image_url.com/" />
    </div>


    <button type="submit" class="btn btn-primary">Save</button>
    <a class='btn btn-outline-danger' href='/users/{{user.id}}'>Cancel</a>
</form>
{% endblock %}
