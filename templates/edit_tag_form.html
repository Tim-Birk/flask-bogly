{% extends 'base.html' %} {% block title %}Edit a tag{% endblock %} {% block content %}
<form id="edit-tag-form" class="tag-form mt-4" action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{tag.name}}" required />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class='btn btn-outline-danger' href='/tags/{{tag.id}}'>Cancel</a>
</form>
{% endblock %}
