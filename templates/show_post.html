{% extends 'base.html' %} {% block title %}{{post.title}}{%
    endblock %} {% block content %}
    
    <p>
        {{post.content}}
    </p>
    <p class="font-italic mb-0">Author: {{post.user.get_full_name()}}</p>
    <p class="font-italic">Created: {{post.show_est_formatted_date()}}</p>
    <div class="row d-flex ml-1">
        <a class="btn btn-sm btn-outline-primary" href="/users/{{post.user.id}}">Cancel</a>
        <a class="btn btn-sm btn-primary mx-1" href="/posts/{{post.id}}/edit">Edit</a>
        <form action="/posts/{{post.id}}/delete" method="POST">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
    </div>
    
    {% endblock %}
