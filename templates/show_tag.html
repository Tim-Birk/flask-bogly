{% extends 'base.html' %} {% block title %}{{tag.name}}{% endblock %} {% block content %}

<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<div class="row d-flex ml-1">
    <a class="btn btn-sm btn-outline-primary" href="/tags">Cancel</a>
    <a class="btn btn-sm btn-primary mx-1" href="/tags/{{tag.id}}/edit">Edit</a>
    <form action="/tags/{{tag.id}}/delete" method="POST">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
